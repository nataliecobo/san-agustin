# Pytest Configuration for Telar
#
# This file configures pytest for running the Telar test suite. Tests are
# organized into unit tests (fast, isolated) and integration tests (may
# touch the file system). Run all tests with `pytest` or with coverage
# using `pytest --cov=scripts`.
#
# Version: v0.7.0-beta

[pytest]

testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Coverage settings
addopts = -v --tb=short

# Markers for test categorization
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (may require file system)
    slow: Slow tests (skip with -m "not slow")
